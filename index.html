<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Sign Up</title>
    </head>
    <body>
        <main>
            <section class="splash">
                <div class="logo-box">
                    <div class="logo">
                        <img
                            src="./assets/odin-lined.png"
                            alt="The Odin Project logo"
                        />
                        <h1>Odin</h1>
                    </div>
                </div>
            </section>
            <section class="form-container">
                <div class="form-header">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. Sign up <em>now</em> to get started
                    </p>
                    <p>You know you want to.</p>
                </div>
                <form action="" id="login-form">
                    <h3>Let's do this</h3>
                    <div class="fields">
                        <fieldset>
                            <div class="field">
                                <label for="first-name">First name</label>
                                <input
                                    type="text"
                                    id="first-name"
                                    placeholder="Thor"
                                />
                            </div>
                            <div class="field">
                                <label for="last-name">Last name</label>
                                <input
                                    type="text"
                                    id="last-name"
                                    placeholder="Odinson"
                                />
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="field">
                                <label for="email">Email</label>
                                <input type="email" id="email" />
                            </div>
                            <div class="field">
                                <label for="phone">Phone number</label>
                                <input type="tel" id="phone" />
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="field">
                                <label for="password">Password</label>
                                <input type="password" class="error" id="password" />
                                <p>* Passwords do not match</p>
                            </div>
                            <div class="field">
                                <label for="pass-confirmation"
                                    >Confirm password</label
                                >
                                <input class="error" type="password" id="pass-confirmation" />                                
                            </div>
                        </fieldset>
                    </div>
                </form>
                <div class="form-footer">
                    <input
                        type="submit"
                        form="login-form"
                        value="Create Account"
                    />
                    <p class="redirect-login">
                        Already have an account? <a>Log in</a>
                    </p>
                </div>
            </section>
        </main>
    </body>
</html>
