<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Sign Up</title>
    </head>
    <body>
        <main>
            <section class="splash">
                <div class="logo-box">
                    <div class="logo">
                        <img
                            src="./assets/odin-lined.png"
                            alt="The Odin Project logo"
                        />
                        <h1>Odin</h1>
                    </div>
                </div>
                
            </section>
            <section class="form-container">
                <div class="form-header">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. Sign up <em>now</em> to get started
                    </p>
                    <p>You know you want to.</p>
                </div>
                <form action="">
                    <h3>Let's do this</h3>
                    <fieldset>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" placeholder="Thor" />
                        <label for="last-name">Last name</label>
                        <input
                            type="text"
                            id="last-name"
                            placeholder="Odinson"
                        />
                    </fieldset>
                    <fieldset>
                        <label for="email">Email</label>
                        <input type="email" id="email" />
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" />
                    </fieldset>
                    <fieldset>
                        <label for="password">Password</label>
                        <input type="password" id="password" />
                        <label for="pass-confirmation">Confirm password</label>
                        <input type="password" id="pass-confirmation" />
                    </fieldset>
                    <div class="form-footer">
                        <input type="submit" />
                        <p class="redirect-login">
                            Already have an account? <a>Log in</a>
                        </p>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
